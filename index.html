<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">Registration Form</h1>
        <!-- full name -->
		<div class="col-md-12">
			<label for="full-name" class="form-label">Full name</label>
			<input type="text" class="form-control" id="full-name" required autocomplete="off">
			<div class="valid-feedback" id="full-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="full-name-invalid">
				Please enter a valid full name
			</div>
		</div>

        <!-- Gender -->
        <div class="col-md-12">
			<label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
                <option value="None" selected></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div class="valid-feedback" id="gender-valid">
				Looks good!
			</div>
            <div class="invalid-feedback" id="gender-invalid">
				at least one selected
			</div>
		</div>

        <!-- Hobbies -->
        <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
        </div>
        <div class="col-12">
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"id="exampleCheck1" required>
                <label class="form-check-label"for="exampleCheck1">Swimming</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"id="exampleCheck1" required>
                <label class="form-check-label"for="exampleCheck1">Reading novels</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"id="exampleCheck1" required>
                <label class="form-check-label"for="exampleCheck1">Dancing</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"id="exampleCheck1" required>
                <label class="form-check-label"for="exampleCheck1">Singing</label>
            </div>
            <div class="valid-feedback" id="hobbies-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="hobbies-invalid">
                at least one selected
            </div>
        </div>

		<!-- submit button -->
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
		</div>

	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
